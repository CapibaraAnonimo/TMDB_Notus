<nav
  class="md:left-0 md:block md:fixed md:top-0 md:bottom-0 md:overflow-y-auto md:flex-row md:flex-nowrap md:overflow-hidden shadow-xl bg-white flex flex-wrap items-center justify-between relative md:w-64 z-10 py-4 px-6">
  <div
    class="md:flex-col md:items-stretch md:min-h-full md:flex-nowrap px-0 flex flex-wrap items-center justify-between w-full mx-auto">

    <!-- Brand -->
    <a [routerLink]="['/']"
      class="md:block text-left md:pb-2 text-blueGray-600 mr-0 inline-block whitespace-nowrap text-sm uppercase font-bold p-4 px-0">
      <span class="hidden sm:block"> THE MOVIE DB </span>
    </a>

    <!-- Menu -->
    <div
      class="md:flex md:flex-col md:items-stretch md:opacity-100 md:relative md:mt-4 md:shadow-none shadow absolute top-0 left-0 right-0 z-40 overflow-y-auto overflow-x-hidden h-auto items-center flex-1 rounded"
      [ngClass]="collapseShow">

      <!-- Divider -->
      <hr class="my-4 md:min-w-full" />

      <!-- Heading -->
      <h6 class="md:min-w-full text-blueGray-500 text-xs uppercase font-bold block pt-1 pb-4 no-underline">
        Menú principal
      </h6>

      <!-- Navigation -->
      <ul class="md:flex-col md:min-w-full flex flex-col list-none">
        <li class="items-center">
          <a [routerLink]="['/admin/dashboard']" class="text-xs uppercase py-3 font-bold block" routerLinkActive
            #adminDashboard="routerLinkActive" [ngClass]="
              adminDashboard.isActive
                ? 'text-red-600 hover:text-red-700'
                : 'text-blueGray-700 hover:text-blueGray-500'
            ">
            <i class="fas fa-tv mr-2 text-sm" [ngClass]="
                adminDashboard.isActive ? 'opacity-75' : 'text-blueGray-300'
              "></i>
            Inicio
          </a>
        </li>

        <li class="items-center">
          <a [routerLink]="['/admin/films']" class="text-xs uppercase py-3 font-bold block" routerLinkActive
            #adminFilm="routerLinkActive" [ngClass]="
            adminFilm.isActive
                ? 'text-red-600 hover:text-red-700'
                : 'text-blueGray-700 hover:text-blueGray-500'
            ">
            <i class="fas fa-solid fa-film mr-2 text-sm" [ngClass]="
            adminFilm.isActive ? 'opacity-75' : 'text-blueGray-300'
              "></i>
            Películas
          </a>
        </li>

        <li class="items-center">
          <a [routerLink]="['/admin/person-list']" class="text-xs uppercase py-3 font-bold block" routerLinkActive
            #adminPerson="routerLinkActive" [ngClass]="
            adminPerson.isActive
                ? 'text-red-600 hover:text-red-700'
                : 'text-blueGray-700 hover:text-blueGray-500'
            ">
            <i class="fas fa-solid fa-users mr-2 text-sm" [ngClass]="
            adminPerson.isActive ? 'opacity-75' : 'text-blueGray-300'
              "></i>
            Actores
          </a>
        </li>
      </ul>

      <div *ngIf="login">

        <!-- Divider -->
        <hr class="my-4 md:min-w-full" />

        <!-- Heading -->
        <h6 class="md:min-w-full text-blueGray-500 text-xs uppercase font-bold block pt-1 pb-4 no-underline">
          Menú usuario
        </h6>

        <!-- Menú user -->
        <ul class="md:flex-col md:min-w-full flex flex-col list-none">
          <li class="items-center">
            <a [routerLink]="['/auth/favorites']" class="text-xs uppercase py-3 font-bold block" routerLinkActive
              #adminDashboard="routerLinkActive" [ngClass]="
              adminDashboard.isActive
                ? 'text-red-600 hover:text-red-700'
                : 'text-blueGray-700 hover:text-blueGray-500'
            ">
              <i class="fas fa-solid fa-heart mr-2" [ngClass]="
                adminDashboard.isActive ? 'opacity-75' : 'text-blueGray-300'
              "></i>
              Mis favoritas
            </a>
          </li>

          <li class="items-center">
            <a [routerLink]="['/rated']" class="text-xs uppercase py-3 font-bold block" routerLinkActive
              #adminDashboard="routerLinkActive" [ngClass]="
              adminDashboard.isActive
                ? 'text-red-600 hover:text-red-700'
                : 'text-blueGray-700 hover:text-blueGray-500'
            ">
              <i class="fas fa-solid fa-star mr-2" [ngClass]="
                adminDashboard.isActive ? 'opacity-75' : 'text-blueGray-300'
              "></i>
              Valoradas
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
