<div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg mt-16">
  <div class="px-6">
    <div class="flex flex-wrap justify-center">
      <div class="w-full px-4 flex justify-center">
        <div class="relative">
          <img alt="Foto de perfil de {{personDetails.name}}" [src]="showImgPerson(personDetails.profile_path)"
            class="shadow-xl rounded-full h-auto align-middle border-none absolute -m-16 -ml-20 lg:-ml-16 max-w-150-px" />
        </div>
      </div>
      <div class="w-full px-4 text-center mt-20"></div>
    </div>

    <div class="text-center mt-24">
      <h3 class="text-xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2">
        {{personDetails.name}}
      </h3>

      <div class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold uppercase">
        <i class="fas fa-map-marker-alt mr-2 text-lg text-blueGray-400"></i>
        {{personDetails.place_of_birth}}
      </div>

      <div class="mb-2 text-blueGray-600 mt-5">
        <i class="fas fa-solid fa-calendar mr-2 text-lg text-blueGray-400"></i>
        {{personDetails.birthday}}
      </div>

      <div class="mb-2 text-blueGray-600">
        <i class="fas fa-solid fa-venus-mars mr-2 text-lg text-blueGray-400"></i>
        {{showGender(personDetails.gender)}}
      </div>

    </div>

    <div class="mt-10 py-10 border-t border-blueGray-200 text-center">
      <div class="flex flex-wrap justify-center">
        <div class="w-full lg:w-9/12 px-4">
          <p class="mb-4 text-lg leading-relaxed text-blueGray-700">
            {{personDetails.biography}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
